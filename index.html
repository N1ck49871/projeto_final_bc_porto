<!DOCTYPE html>
<html lang="pt-Br">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>placeholder</title>
        <link rel="stylesheet" href="/Css/styles.css" />
    </head>

    <body>
        <a href="#">
            <img id="play-pause-btn" src="./img/play-btn.png" alt="Botão para ligar ou desligar música"
            width="60px"
            height="60px"
            >
        </a>

        <form action="" id="form-home">
            <h1>placeholder</h1>
            <h2>
                Insira seu nome, escolha o tema e inicie sua diversão 'icon'
            </h2>
            <label for="nome">NOME:</label>
            <input
                id="nome"
                type="text"
                name="nome"
                placeholder="Nome"
                required />
            <label for="tema">TEMA:</label>
            <select id="tema" name="tema" id="tema" required>
                <option value="" selected disabled>Selecione o Tema:</option>
                <option value="html">HTML</option>
                <option value="css">CSS</option>
            </select>

            <button id="btn-submit" type="submit">Iniciar Quiz</button>
        </form>

        <script src="/Js/script.js"></script>
    </body>
