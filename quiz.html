<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Quiz</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
            crossorigin="anonymous" />
        <link rel="stylesheet" href="/Css/styles.css" id="theme" />
    </head>
    <body>
        <header>
            <h1>Quiz - Tema</h1>
        </header>
        <div id="timerDisplay">
        </div>
        <main class="quiz">
            <section class="quiz" id="perguntas">
                <h3 id="pergunta">Titulo da pergunta</h3>

                <div class="form-check form-check-inline">
                    <input
                        class="form-check-input"
                        type="radio"
                        name="resposta"
                        id="inlineRadio1"
                        value="1" />
                    <label class="form-check-label" for="inlineRadio1"
                        >Opção 1</label
                    >
                </div>
                <div class="form-check form-check-inline">
                    <input
                        class="form-check-input"
                        type="radio"
                        name="resposta"
                        id="inlineRadio2"
                        value="2" />
                    <label class="form-check-label" for="inlineRadio2"
                        >Opção 2</label
                    >
                </div>
                <div class="form-check form-check-inline">
                    <input
                        class="form-check-input"
                        type="radio"
                        name="resposta"
                        id="inlineRadio3"
                        value="3" />
                    <label class="form-check-label" for="inlineRadio3"
                        >Opção 3</label
                    >
                </div>
                <div class="form-check form-check-inline">
                    <input
                        class="form-check-input"
                        type="radio"
                        name="resposta"
                        id="inlineRadio4"
                        value="4" />
                    <label class="form-check-label" for="inlineRadio4"
                        >Opção 4</label
                    >
                </div>
            </section>
            <div class="btn-container">
                <input
                    type="submit"
                    id="btn-question"
                    class="btn btn-primary mb-2"
                    value="Enviar Quiz" />
                <button id="restart-btn" class="btn btn-danger mt-2">
                    Reiniciar quiz
                </button>
            </div>
        </main>
        <script src="/Js/capturaFormPerguntas.js"></script>
    </body>
</html>
